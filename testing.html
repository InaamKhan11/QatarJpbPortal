<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font_style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
    .custom-thumbnail-container {
      position: relative;
      width: 80%;
      margin: 20px auto;
      overflow: hidden;
    }
    .custom-thumbnail-wrapper {
      display: flex;
      transition: transform 0.5s ease;
      justify-content: center; /* Center thumbnails horizontally */
    }
    .custom-thumbnail-item {
      flex: 0 0 100px;
      margin: 0 10px;
      position: relative;
    }
    .custom-thumbnail-item img {
      width: 100%;
      height: 70px;
      object-fit: cover;
      display: block;
    }
    .custom-thumbnail-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease;
      opacity: 1;
      z-index: 1;
    }
    .custom-thumbnail-item.active::before {
      opacity: 0;
    }
    .custom-thumbnail-item.active img {
      border: 2px solid red;
    }
  </style>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/Pictureul.jpg" class="d-block" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/Pictureul.jpg" class="d-block" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/Pictureul.jpg" class="d-block" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/Pictureul.jpg" class="d-block" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/Pictureul.jpg" class="d-block" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/Pictureul.jpg" class="d-block" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/Pictureul.jpg" class="d-block" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/Pictureul.jpg" class="d-block" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/Pictureul.jpg" class="d-block" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="custom-thumbnail-container">
  <div class="custom-thumbnail-wrapper">
    <div class="custom-thumbnail-item active" data-bs-target="#carouselExample" data-bs-slide-to="0">
      <img src="images/Pictureul.jpg" alt="...">
    </div>
    <div class="custom-thumbnail-item" data-bs-target="#carouselExample" data-bs-slide-to="1">
      <img src="images/Pictureul.jpg" alt="...">
    </div>
    <div class="custom-thumbnail-item" data-bs-target="#carouselExample" data-bs-slide-to="2">
      <img src="images/Pictureul.jpg" alt="...">
    </div>
    <div class="custom-thumbnail-item" data-bs-target="#carouselExample" data-bs-slide-to="3">
      <img src="images/Pictureul.jpg" alt="...">
    </div>
    <div class="custom-thumbnail-item" data-bs-target="#carouselExample" data-bs-slide-to="4">
      <img src="images/Pictureul.jpg" alt="...">
    </div>
    <div class="custom-thumbnail-item" data-bs-target="#carouselExample" data-bs-slide-to="5">
      <img src="images/Pictureul.jpg" alt="...">
    </div>
    <div class="custom-thumbnail-item" data-bs-target="#carouselExample" data-bs-slide-to="6">
      <img src="images/Pictureul.jpg" alt="...">
    </div>
    <div class="custom-thumbnail-item" data-bs-target="#carouselExample" data-bs-slide-to="7">
      <img src="images/Pictureul.jpg" alt="...">
    </div>
    <div class="custom-thumbnail-item" data-bs-target="#carouselExample" data-bs-slide-to="8">
      <img src="images/Pictureul.jpg" alt="...">
    </div>
  </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script>
  document.querySelectorAll('.custom-thumbnail-item').forEach(function (el, index) {
    el.addEventListener('click', function () {
      document.querySelector('.custom-thumbnail-item.active').classList.remove('active');
      el.classList.add('active');
      updateThumbnailPosition(index);
    });
  });

  var carousel = document.getElementById('carouselExample');
  carousel.addEventListener('slide.bs.carousel', function (e) {
    document.querySelector('.custom-thumbnail-item.active').classList.remove('active');
    var nextThumbnail = document.querySelectorAll('.custom-thumbnail-item')[e.to];
    nextThumbnail.classList.add('active');
    updateThumbnailPosition(e.to);
  });

  function updateThumbnailPosition(index) {
    var wrapper = document.querySelector('.custom-thumbnail-wrapper');
    var thumbnailWidth = 100; // Width of each thumbnail
    var containerWidth = document.querySelector('.custom-thumbnail-container').offsetWidth;
    var offset = -((index * (thumbnailWidth + 20)) - (containerWidth / 2) + (thumbnailWidth / 2));
    wrapper.style.transform = 'translateX(' + offset + 'px)';
  }

  // Initial centering
  updateThumbnailPosition(document.querySelector('.custom-thumbnail-item.active').dataset.bsSlideTo);
</script>

</body>
</html>
